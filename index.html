<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de Sesion</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">

    <!-- page css -->

    <!-- Core css -->
    <link href="assets/css/app.min.css" rel="stylesheet">

</head>

<body>
    <div class="app">
        <div class="container-fluid p-0 h-100">
            <div class="row no-gutters h-100 full-height">
                <div class="col-lg-4 d-none d-lg-flex bg"
                    style="background-image:url('http://tracking.myboxpy.com/assets/images/bannerLoginBW.jpg')">
                    <div class="d-flex h-100 p-h-40 p-v-15 flex-column justify-content-between">
                        <div>
                            <img src="#" alt="" height="100">
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="text-white">Copyright © 2022 mybox. Todos los derechos reservados. Powered by
                                Sleepy Fox</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8" style="background-color: #141414;">
                    <div class="container h-100">
                        <div class="row no-gutters h-100 align-items-center">
                            <div class="col-md-8 col-lg-7 col-xl-6 mx-auto">
                                <h2 style="color: white;">Inicio de Sesión</h2>
                                <p class="m-b-30" style="color: white;">Ingresa tus credenciales</p>
                                <form action="javascript:void(0);">
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="userName"
                                            style="color: white;">Usuario:</label>
                                        <div class="input-affix">
                                            <i class="prefix-icon anticon anticon-user"></i>
                                            <input type="text" class="form-control" id="userName" placeholder="Usuario">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="password"
                                            style="color: white;">Contraseña:</label>
                                        <a class="float-right font-size-13 text-muted" href=""
                                            style="color: white;">¿Olvidaste tu
                                            contraseña?</a>
                                        <div class="input-affix m-b-10">
                                            <i class="prefix-icon anticon anticon-lock"></i>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Contraseña">
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between">
                                        <button class="btn btn-primary" style="background-color: #F1C232;"
                                            onclick="iniciarSesion()">Iniciar
                                            Sesión</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Vendors JS -->
    <script src="assets/js/vendors.min.js"></script>

    <!-- page js -->

    <script src="assets/js/functionLogin.js"></script>
    <script src="assets/js/general.js"></script>
    <script src="assets/js/const.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Core JS -->
    <script src="assets/js/app.min.js"></script>

</body>

</html>
